<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href= "@{/css/users/new.css}">
    <script th:href="@{/commonJS/highLowModify.js}"></script>
    <!--CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--JS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--JQUERY BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <title>Register user</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2014-12-04/6759ac3cc72335218b00de0bbf9cec47.ico">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="nav-link" href="#" th:href="@{/}">Inicio</a>
    <a class="nav-link" href="#" th:href="@{/bookings/availabilityPublic}">Availability</a>
    <a class="nav-link" href="#" th:href="@{/users/login}">Sign in</a>
    <a class="nav-link-active" href="#" th:href="@{#}">Sign up</a>
</nav>
    <div class="all-container">

        <form action="#" th:action="@{/users/new}"  th:object="${user}" method="post" class="frm-registrarse">
            <h2>Sign up:</h2>

            <p>
               <label>Email:</label>
                <input type="email" th:required="required" placeholder="Enter your email" th:field ="*{email}"/>
            </p>
            <p>
                <label>Password:</label>
                <input id="password" th:required="required" type="password" autocomplete="off" placeholder="Enter your password" th:field="*{password}"/>
            </p>
            <p>
                <label>First name:</label>
                <input id="firstName" th:required="required" type="text" autocomplete="off" placeholder="Enter your first name" th:field="*{firstName}"/>
            </p>
            <p>
                <label>Last name:</label>
                <input id="lastName" th:required="required" type="text" autocomplete="off" placeholder="Enter your last name" th:field="*{lastName}"/>
            </p>
            <p>
                <label>Birth date:</label>
                <input id="birthDate" th:required="required" type="date" autocomplete="off" placeholder="Enter your birth date" th:field="*{birthDate}"/>
            </p>
            <p>
                <label>Nationality:</label>
                <input id="nationality" th:required="required" type="text" autocomplete="off" placeholder="Enter your nationality" th:field="*{nationality}"/>
            </p>

            <p>
                <input type="submit" name="submit" value="Register" class="btn-registrarse">
            </p>

        </form>
           
    </div>
</body>
</html>
