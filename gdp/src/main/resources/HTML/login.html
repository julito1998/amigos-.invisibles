<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href= "@{/css/users/login.css}">
    <!--CSS BOOTSTRAP -->

    <!--JS BOOTSTRAP -->
    <script th:href="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap/4.5.3/dist/js/bootstrap.bundle.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--JQUERY BOOTSTRAP-->
    <script th:href="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:href="@{https://cdn.jsdelivr.net/npm/popper.js/1.16.1/dist/umd/popper.min.js}" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap/4.5.3/dist/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <title>Login page</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2014-12-04/6759ac3cc72335218b00de0bbf9cec47.ico">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="nav-link" href="#" th:href="@{/}">Home</a>
    <a class="nav-link" href="#" th:href="@{/bookings/availabilityPublic}">Availability</a>
    <a class="nav-link-active" href="#" th:href="@{#}">Sign in</a>
    <a class="nav-link" href="#" th:href="@{/users/new}">Sign up</a>
</nav>
<div class="all-container">

        <form action="#" th:action="@{/users/login}"  th:object="${user}" method="post" class="frm-logearse">

            <h2>Sign in:</h2>
        <p>
            <label>Email:</label>

            <input type="email" id="email" name="email" placeholder="Ingrese su mail" th:field ="*{email}"/>
        </p>
        <p>
            <label>Password:</label>

            <input type="password" id="password" name="password" placeholder="Ingrese su password" autocomplete="off" value="off"  th:field ="*{password}"/>
        </p>

        <p>
            <a th:href="@{new}" method="get" class="go-to-new" >I am not registered yet</a>
        </p>

        <p>
            <input type="submit" name="submit" value="Login" class="btn-login">
        </p>

    </form>

</div>
</body>
</html>
