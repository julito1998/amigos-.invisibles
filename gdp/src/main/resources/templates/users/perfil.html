<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap 4, from LayoutIt!</title>

  <meta name="description" content="Source code generated using layoutit.com">
  <meta name="author" content="LayoutIt!">

  <link href="../CSS/bootstrap.min.css" rel="stylesheet">
  <link href="../CSS/style.css" rel="stylesheet">

</head>
<body background="../img/Diseño%20sin%20título.png">

<button style="font-family:'Times New Roman'" type="button" class="btn btn-lg btn-outline-warning"
        onclick="location.href='/principal.html'">
  Volver
</button>

<div class="row py-5 px-4">
  <div class="col-md-5 mx-auto">
    <!-- Profile widget -->
    <div class="bg-white shadow rounded overflow-hidden">
      <div class="px-4 pt-0 pb-4 cover">
        <div class="media align-items-end profile-head">
          <div class="profile mr-3"><img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="..." width="130" class="rounded mb-2 img-thumbnail"><a href="#" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a></div>
          <div class="media-body mb-5 text-white">
            <h4 class="mt-0 mb-0" style="font-family:'Times New Roman';color:#DB7300"><span th:text="${perfil.getFirstName()} + ' ' + ${perfil.getLastName()}"></span></h4>
            <p class="small mb-4" style="font-family:'Times New Roman';color:#DB7300"> <i class="fas fa-map-marker-alt mr-2" ></i>Buenos Aires</p>
          </div>
        </div>
      </div>
      <div class="bg-light p-4 d-flex justify-content-end text-center">
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <h5 class="font-weight-bold mb-0 d-block"><span th:text="${perfil.getCantidadGruposAdministra()}"></span></h5><small class="text-muted"> <i class="fas fa-image mr-1"></i>Grupo que administro</small>
          </li>
          <li class="list-inline-item">
            <h5 class="font-weight-bold mb-0 d-block"><span th:text="${perfil.getCantidadGruposPertenece()}"></span></h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Grupos a los que pertenezco</small>
          </li>
        </ul>
      </div>
      <tbody>
      <div class="px-4 py-3">
        <h5 class="mb-0">Sobre mi</h5>
        <div class="p-4 rounded shadow-sm bg-light">
          <tr th:if="${perfil.getGustos().isEmpty()}">
            <td colspan="5"> No Administra grupos por ahora.</td>
          </tr>
          <tr  class="table-success" th:each="gustoDTO:${perfil.getGustos()}">
            <td><span th:text="${gustoDTO.getNombre()}"> # </span></td>

          <p class="font-italic mb-0"><span th:text="${perfil.getGustos().get(0).getNombre()}"></span></p>

          </tr>
        </div>
      </div>

      </tbody>
      <div class="py-4 px-4">

        <div class="row">

        </div>
      </div>
    </div>
  </div>
</div>


<script src="../../Java-Script/jquery.min.js"></script>
<script src="../../Java-Script/bootstrap.min.js"></script>
<script src="../../Java-Script/scripts.js"></script>
</body>
</html>
